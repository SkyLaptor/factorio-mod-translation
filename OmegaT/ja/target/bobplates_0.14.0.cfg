[technology-description]
alloy-processing=合金を製造するための金属混合技術を学びましょう。
chemical-processing=化学製品を製造するための研究です。
electrolysis=電気分解によって液体を元素に分解できるようになります。

aluminium-processing=アルミニウムを精錬するための研究です。とても強く軽量な金属です。
gold-processing=金を精錬するための研究です。
nickel-processing=ニッケルを精錬するための研究です。
lead-processing=鉛を精錬するための研究です。
silicon-processing=電子機器製造に必要不可欠なシリコンの製造方法を研究しましょう。
titanium-processing=チタンは非常に強靭で軽量な金属です。しかし、鉱石から取り出すのは簡単ではありません。
tungsten-processing=タングステンは非常に融点が高い金属です。さぁ、精錬する方法を研究してみましょう。

nitinol-processing=ニチノールとはニッケルとチタンの合金です。何に使えるか試してみましょう。
invar-processing=インバーとは鉄とニッケルの合金です。多分何かに使えるのではないでしょうか。
tungsten-alloy-processing=タングステンをベースとした合金加工の研究です。これでさらに便利になることでしょう。

