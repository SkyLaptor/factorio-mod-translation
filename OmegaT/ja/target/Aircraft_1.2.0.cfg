[technology-description]
advanced-aerodynamics=航空力学に関するより高度な研究です。
gunships=一般的な航空機から派生した戦闘及び輸送に有用な航空機です。
jets=高速な移動性能を有し速射機関銃、誘導ミサイルランチャーそしてナパームランチャーを搭載した航空機です。
cargo-planes=長距離輸送が可能な航空機です。兵装は機関銃のみのモジュール搭載が出来ない仕様ですが、大容量の積載量を誇ります。
flying-fortress=強力な機関砲、高速な機関銃、ミサイルランチャーそして巨大なモジュールスロットを有する空中の要塞とも言えるべき航空機です。
high-explosive-cannon-shells=通常の炸裂砲弾と比べて理論上は10倍強力な炸裂砲弾です。敵を殲滅するのに十分な威力でしょう。
afterburner=航空機の最高速度を上昇させます。
aircraft-energy-shield=軽量で大容量のシールドモジュールは敵への集中砲火を可能とします。

