[entity-description]
creative-mode_creative-chest=A steel chest that contains all items in the game and can auto refill itself. Its last slot can be used for voiding unwanted items. (May need to place more than one to get more items.)\nClears contents upon removed.
creative-mode_creative-provider-chest=A passive provider chest that contains all items in the game and can auto refill itself. Its last slot can be used for voiding unwanted items. (May need to place more than one to get more items.)\nClears contents upon removed.
creative-mode_autofill-requester-chest=A requester chest that automatically refill itself according to the requests. Unlike the normal requester chests, 2 identical requests in this chest will be filled twice. The unused slots will be emptied.\nClears contents upon removed.
creative-mode_duplicating-chest=A steel chest that duplicates the item in its first slot.\nClears contents upon removed.
creative-mode_duplicating-provider-chest=A passive provider chest that duplicates the item in its first slot.\nClears contents upon removed.
creative-mode_void-requester-chest=A requester chest that removes all items inside it.\nClears contents upon removed.
creative-mode_void-storage-chest=A storage chest that removes all items inside it.\nClears contents upon removed.
creative-mode_super-loader=A super fast loader that can easily compress the transport belt in front of it. When used with duplicating chests, you have a low-performance-cost solution for testing throughput with transport belt system.
creative-mode_creative-cargo-wagon=A cargo wagon that contains all items in the game and can auto refill itself. Its last slot can be used for voiding unwanted items. (May need to place more than one to get more items.)\nClears contents upon removed.
creative-mode_duplicating-cargo-wagon=A cargo wagon that duplicates the item in its first slot.\nClears contents upon removed.
creative-mode_void-cargo-wagon=A cargo wagon that removes all items inside it.\nClears contents upon removed.
creative-mode_super-logistic-robot=An extremely fast and energy-free logistic robot with high payload. Can put up to 1k robots in each stack.
creative-mode_super-construction-robot=An extremely fast and energy-free construction robot. Can put up to 1k robots in each stack.
creative-mode_super-roboport=Doesn't really need energy despite the warning signal.
creative-mode_fluid-source=Able to produces unlimited fluids. (You will have to enable Creative tools' recipes before you can choose the fluid recipe for it.)
creative-mode_fluid-void=Nullifies incoming fluids.
creative-mode_super-boiler=Quickly heats fluids up to maximum temperature.
creative-mode_super-cooler=Quickly cools fluids down to default temperature.
creative-mode_configurable-super-boiler=Quickly heats fluids up or cools fluids down to the set temperature. It has a fual slot, but it doesn't need fuel to run.
creative-mode_item-source=When its filter is set, it is able to drop items on the transport belt in its front or insert items into inventories. When no filter is set, it is able to insert item stacks or fluids according to the targets' current recipes or slot filters.
creative-mode_duplicator=Duplicators items or fluids in front of it.
creative-mode_item-void=Nullifies the items or fluids in front of it. When it is facing an assembling machine, chemical plant, furnace or any other structure that can craft items, and no filter is set, it will only remove the output items.
creative-mode_energy-source=Produces unlimited energy to the network and makes other generators to become redundant.
creative-mode_passive-energy-source=Operates only when other generators cannot produce enough electricity.
creative-mode_energy-void=Nullifies energy in the network, making other entities to be not functional.
creative-mode_passive-energy-void=Constantly absorbs exceeded energy from the network without affecting other entities.
creative-mode_configurable-energy-interface=Has configurable energy input and output rate. Designed for advanced energy network setup.
creative-mode_super-radar=Keeps the large area around it to be always revealed. Doesn't really need energy despite the warning signal.\n(Placing it before the sectors are generated may interrupt the generation process and cause the whole map to be blacked out temporarily.)
creative-mode_super-beacon=Super large effective area. Also accepts productivity modules. Doesn't really need energy despite the warning signal.

