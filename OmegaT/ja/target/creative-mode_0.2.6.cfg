[entity-description]
creative-mode_creative-chest=ゲーム内の全てのアイテムが入っていて、取り出しても自動で補充される鋼鉄のチェストです。最後のスロットに不要なアイテムを入れることで消滅させることもできます。(もっと沢山のアイテムが必要であればこれを複数置く必要があるかもしれません。)\n撤去すると中身も無くなります。
creative-mode_creative-provider-chest=ゲーム内の全てのアイテムが入っていて、取り出しても自動で補充でされるパッシブ供給チェストです。最後のスロットに不要なアイテムを入れることで消滅させることもできます。(もっと沢山のアイテムが必要であればこれを複数置く必要があるかもしれません。)\n撤去すると中身も無くなります。
creative-mode_autofill-requester-chest=要求フィルターに設定したアイテムを自動で補充する要求チェストです。普通の要求チェストと違ってこのチェストで同じものを2つ要求すると2回上書きされます。使用していないスロットは空になります。\n撤去すると中身も無くなります。
creative-mode_duplicating-chest=最初のスロットに入れたアイテムを複製する鋼鉄のチェストです。\n撤去すると中身も無くなります。
creative-mode_duplicating-provider-chest=最初のスロットに入れたアイテムを複製するパッシブ供給チェストです。\n撤去すると中身も無くなります。
creative-mode_void-requester-chest=中にある全てのアイテムを消し去る要求チェストです。\n撤去すると中身も無くなります。
creative-mode_void-storage-chest=中にある全てのアイテムを消し去る貯蔵チェストです。\n撤去すると中身も無くなります。
creative-mode_super-loader=搬送ベルトの直前に配置することでベルトラインを簡単に短縮できます。チェストを複製する場合、ベルトラインの処理能力をテストするためにコストパフォーマンスの良い方法です。
creative-mode_creative-cargo-wagon=ゲーム内の全てのアイテムが入っていて、取り出しても自動で補充でされる貨物車両です。最後のスロットに不要なアイテムを入れることで消滅させることもできます。(もっと沢山のアイテムが必要であればこれを複数置く必要があるかもしれません。)\n撤去すると中身も無くなります。
creative-mode_duplicating-cargo-wagon=最初のスロットに入れたアイテムを複製する貨物車両です。\n撤去すると中身も無くなります。
creative-mode_void-cargo-wagon=中にある全てのアイテムを消し去る貨物車両です。\n撤去すると中身も無くなります。
creative-mode_super-logistic-robot=超高速で飛行が可能な電力不要の物流ロボットです。1スロットに1000個スタック可能です。
creative-mode_super-construction-robot=超高速で飛行が可能な電力不要の建造ロボットです。1スロットに1000個スタック可能です。
creative-mode_super-roboport=警告が出ますが電力供給は不要です。
creative-mode_fluid-source=無限に流体を供給します。(クリエイティブツールを有効にして流体のレシピを選択して下さい。)
creative-mode_fluid-void=流れ込んだ流体を消失させます。
creative-mode_super-boiler=最高温度まで流体を急速加熱します。
creative-mode_super-cooler=通常温度まで流体を急速冷却します。
creative-mode_configurable-super-boiler=設定した温度まで流体を急速加熱または冷却します。燃料スロットがありますが燃料が無くとも稼働します。
creative-mode_item-source=フィルターに設定したアイテムを正面の搬送ベルト及びインベントリ上にアイテムを吐き出します。フィルターを設定していない場合は、対象のレシピが必要とするアイテム(流体を含む)を吐き出します。
creative-mode_duplicator=前方にあるアイテム及び流体を複製します。
creative-mode_item-void=前方にあるアイテム及び流体を消失させます。組立機、化学プラント、溶鉱炉やその他の生産設備に面した状態であれば、フィルターに設定されていない生産物が削除されます。
creative-mode_energy-source=他の発電機が稼働しているネットワークに接続すると、際限なく電力を供給します。
creative-mode_passive-energy-source=不足している電力をネットワークに供給します。
creative-mode_energy-void=ネットワーク内の電力を消失させ、他のエンティティが稼働できないようにします。
creative-mode_passive-energy-void=他のエンティティに影響を与えずに余剰電力を吸収します。
creative-mode_configurable-energy-interface=電力の入出力率を構成できます。高度な電力ネットワークの設計に使用します。
creative-mode_super-radar=広大な範囲をスキャンし続けます。警告が出ますが電力は不要です。\n(セクタが生成される前に設置すると生成処理が中断されてしまい、マップ全体が一時的にブラックアウトする可能性があります。)
creative-mode_super-beacon=超広範囲にモジュール効果を伝播します。また、生産力モジュールをセットすることもできます。\n警告が出ますが電力を供給しなくても稼働します。

