[item-description]
creative-mode_energy-absorption=電力ネットワークから電力を吸収します。(このアイテムは持つべきでじゃありません。至急戻して下さい!)
creative-mode_magic-wand-creator=オブジェクトの配置の有無を制御できます。これを使う前に設定メニューから設定を行う必要があります。ドラッグで範囲を選択すると適用されます。\n__CONTROL__select-for-cancel-deconstruct__を押しながら選択すると代替モードになります。\n\n通常モード: 選択した範囲に床もしくは鉱脈を生成します。\n代替モード: 選択したオブジェクトを消去します。
creative-mode_magic-wand-healer=エンティティを修理・復元・破壊できます。ドラッグで対象を選択すると効果が適用されます。\n__CONTROL__select-for-cancel-deconstruct__を押しながら選択すると代替モードになります。\n\n通常モード: 選択したエンティティを修理・復元します。\n代替モード: 選択したエンティティの耐久力を1、もしくは0(破壊)にします。
creative-mode_magic-wand-modifier=エンティティのプロパティを変更できます。ドラッグで対象を選択すると変更画面が表示されるので、そこで変更します。\n__CONTROL__select-for-cancel-deconstruct__を押しながら選択すると代替モードになります。\n\n通常モード: オブジェクトを選択して普通に変更します。\n代替モード: 通常モードで記録した内容を即座に適用します。
creative-mode_alien-attractor-small=設置した場所に5匹のエイリアンを誘き寄せて巣を作らせます。群れで移動してくるため若干時間が掛かります。
creative-mode_alien-attractor-medium=設置した場所に20匹のエイリアンを誘き寄せて巣を作らせます。群れで移動してくるため若干時間が掛かります。
creative-mode_alien-attractor-large=設置した場所に100匹のエイリアンを誘き寄せて巣を作らせます。群れで移動してくるため若干時間が掛かります。
creative-mode_super-speed-module=マシンの稼働速度をかなり上昇させます。
creative-mode_super-effectivity-module=マシンの消費電力をかなり減少させます。\n消費電力は最大20%まで減らせます。
creative-mode_super-productivity-module=マシンの生産力をかなり上昇させます。\n全ての製品に使用可能です。
creative-mode_super-clean-module=マシンの汚染度をかなり減少させます。\n汚染度は最大20%まで減らせます。
creative-mode_super-slow-module=マシンの稼働速度をかなり低下させます。\n稼働速度は最大20%まで低下させられます。
creative-mode_super-consumption-module=マシンの消費電力をかなり増加させます。
creative-mode_super-pollution-module=マシンの汚染度をかなり増加させます。

