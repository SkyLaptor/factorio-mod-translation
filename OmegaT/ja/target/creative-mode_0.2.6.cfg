[item-description]
creative-mode_energy-absorption=Absorbing energy from the network. (You shouldn't hold this item. Return it ASAP!)
creative-mode_magic-wand-creator=It can control the exsistence of objects. Before using this magic wand, you should set it up in the menu. Drag on the screen to select entities, then drop to apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: create tiles or ores.\nAlternate mode: remove selected objects.
creative-mode_magic-wand-healer=It can heal, revive or kill entities. Drag on the screen to select entities, then drop to apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: heal the selected entities and revive the selected ghost entities.\nAlternate mode: lower the health of selected entities or kill them.
creative-mode_magic-wand-modifier=It can modifier the properties of entities. Drag on the screen to select entities, then drop to open the modifier popup or apply effects.\nPress __CONTROL__select-for-cancel-deconstruct__ while dragging to activate the alternate mode.\n\nStandard mode: select objects and then modify them precisely.\nAlternate mode: quickly apply the modifications recorded from the stardard mode.
creative-mode_alien-attractor-small=設置した場所に5匹のエイリアンを誘き寄せて巣を作らせます。群れで移動してくるため若干時間が掛かります。
creative-mode_alien-attractor-medium=設置した場所に20匹のエイリアンを誘き寄せて巣を作らせます。群れで移動してくるため若干時間が掛かります。
creative-mode_alien-attractor-large=設置した場所に100匹のエイリアンを誘き寄せて巣を作らせます。群れで移動してくるため若干時間が掛かります。
creative-mode_super-speed-module=マシンの稼働速度をかなり上昇させます。
creative-mode_super-effectivity-module=マシンの消費電力をかなり減少させます。\n消費電力は最大20%まで減らせます。
creative-mode_super-productivity-module=マシンの生産力をかなり上昇させます。\n全ての製品に使用可能です。
creative-mode_super-clean-module=マシンの汚染度をかなり減少させます。\n汚染度は最大20%まで減らせます。
creative-mode_super-slow-module=マシンの稼働速度をかなり低下させます。\n稼働速度は最大20%まで低下させられます。
creative-mode_super-consumption-module=マシンの消費電力をかなり増加させます。
creative-mode_super-pollution-module=マシンの汚染度をかなり増加させます。

