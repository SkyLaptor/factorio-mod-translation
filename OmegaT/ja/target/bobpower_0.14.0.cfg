[technology-description]
steam-engine-generator=発電能力を向上させた蒸気機関を開発します。
bob-solar-energy=クリーンで燃料が尽きることのない発電設備。夜間は発電しません。
bob-electric-energy-accumulators=余剰電力を蓄え、後から使えるようにする施設です。
bob-boiler=熱効率を向上させたボイラーを開発します。
electric-pole=より遠くまで電力を供給するための高性能な電柱を開発します。
electric-substation=より柔軟な電力の分配手段です。


